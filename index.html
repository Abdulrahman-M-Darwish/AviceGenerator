<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice">
      <p class="id">advice #117</p>
      <p class="peace-of-adivice">
        "It is easy to sit up and take notice, what's diffcult is getting up and
        taking actions."
      </p>
      <div class="weird-shape">
        <picture>
          <source
            media="(min-width:567px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="just a point less shape"
          />
        </picture>
      </div>
      <div class="circle">
        <img
          src="./images/icon-dice.svg"
          alt="just a dice (don't gamble with dice's)"
        />
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
